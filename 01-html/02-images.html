<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Exercise 02 - Images</title>
</head>

<body>
  <header>
    <h1>Image Gallery</h1>
  </header>
  <main>
    <section>
      <h2>Bear Images</h2>
      <figure>
        <img src="http://placebear.com/200/300" alt="A cute bear" width="200" height="300">
        <figcaption style="color: rgb(204, 25, 174);">Here is a cute bear</figcaption>
      </figure>
      <br>
      <figure>
        <img src="http://placebear.com/200/300" alt="Another cute bear" width="200" height="300">
        <figcaption style="color: rgb(204, 25, 174);">Here is another cute bear</figcaption>
      </figure>
    </section>
  </main>
</body>

</html>
