<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <label for ="name">Name</label> 
      <input type="text" alt = "name" id = "name"   />
      <br /><br />
      <label for ="email">Email</label>
        <input type="text" alt = "email" id = "email" />
      <br /><br />
      <span>Favorite Character</span> <br />

    <fieldset style="display: inline-block;">
      <label for="spongebob">Spongebob</label>
      <input type="radio" name="character" id="spongebob" /><br />
      
      <label for="patrick">Patrick</label>
      <input type="radio" name="character" id="patrick" /><br />
      
      <label for="sandy">Sandy</label>
      <input type="radio" name="character" id="sandy" /><br />
      <button>Submit</button>
    </fieldset>
    </form>
  </body>
</html>
